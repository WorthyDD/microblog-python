<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}} -microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}
    <style>
        .Li{
            color : #fd6e37
        }
        #mainTitle{
            color : red
        }
    </style>
</head>
<body>
    <div id = "mainTitle"><h1>Microblog : <a href = '/index.html'>Home</a></h1></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
